name: Create Branch on Issue

on:
  issues:
    types: [opened]  # Issue가 생성될 때 트리거됨

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Debug API Response and Filter Labels
        env:
          GITHUB_TOKEN: ${{ secrets.DR_RATE_ORGANIZATION_ACCESS_TOKEN }}
        run: |
          # GitHub API를 사용하여 issue의 label 및 title 정보 가져오기
          RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          https://api.github.com/repos/BitCamp-Final-Project/Dr.Rate-Frontend/issues/${{ github.event.issue.number }})

          # API 응답 데이터 출력
          echo "API Response: $RESPONSE"

          # 모든 라벨 이름을 배열로 추출
          LABELS=$(echo "$RESPONSE" | jq -r '.labels[].name')

          # Client 라벨만 제거
          FILTERED_LABELS=$(echo "$LABELS" | grep -v -E '^Client$')

          # 중요한 라벨만 필터링 (feat, fix, hotfix, refactor 포함)
          VALID_LABEL=$(echo "$FILTERED_LABELS" | grep -E '^(feat|fix|hotfix|refactor)$' | head -n 1)

          # 제목 추출
          TITLE=$(echo "$RESPONSE" | jq -r '.title')

          # 추출된 값 출력
          echo "Filtered Label Name: $VALID_LABEL"
          echo "Extracted Title: $TITLE"

          # 유효한 라벨이 없을 경우 작업 중지
          if [ -z "$VALID_LABEL" ]; then
            echo "No valid label found. Skipping branch creation."
            exit 0
          fi

          # '[Feat] :' 부분을 제거하고 나머지 텍스트만 추출
          CUSTOM_NAME=$(echo "$TITLE" | sed -E 's/^\[.*\] : //')

          # 브랜치 이름 설정: label/custom-name
          BRANCH_NAME="${VALID_LABEL}/${CUSTOM_NAME}"

          # 브랜치 생성 및 푸시
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

      - name: Comment on the issue
        run: |
          echo "Branch '$BRANCH_NAME' created for issue #${{ github.event.issue.number }}"
